<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="w-75 mx-auto py-5">
        <div class="form-floating mb-3">
            <input oninput="validateProductName(this);" type="text" class="form-control border-0 border-bottom" id="prodactName" placeholder="prodactName">
            <div class="alert alert-danger py-1 mt-2 d-none">
                <small>product name must start with upercase then....</small>
            </div>
            <label for="prodactName">product Name :</label>
        </div>


        <div class="form-floating mb-3">
            <input oninput="validateProductName(this);" type="number" class="form-control border-0 border-bottom" id="prodactPrice"
                placeholder="product Price">
                <div class="alert alert-danger py-1 mt-2 d-none">
                    <small>product name must start with upercase then....</small>
                </div>
                <label for="productPrice">product price :</label>
        </div>


        <div class="form-floating mb-3">
            <input oninput="validateProductName(this);" list="categorys" type="text" class="form-control border-0 border-bottom" id="prodactCategory"
                placeholder="prodauct category">
                <div class="alert alert-danger py-1 mt-2 d-none">
                    <small>product name must start with upercase then....</small>
                </div>
                <label for="prodactCategory">product category :</label>
            <datalist id="categorys">
                <option value="'tv"></option>
                <option value="mobiles"></option>
                <option value="laptops"></option>
                <option value="electronics"></option>
                <option value="screens"></option>
            </datalist>
        </div>



        <div class="form-floating mb-3">
            <textarea oninput="validateProductName(this);" type="text" class="form-control border-0 border-bottom" id="productDescription"
                placeholder="product Price"></textarea>
                <div class="alert alert-danger py-1 mt-2 d-none ">
                    <small>product name must start with upercase then....</small>
            </div>
            <label for="productDescription">product Description :</label>
        </div>


        <div class="form-floating mb-3">
            <input  type="file" class="form-control border-0 border-bottom" id="prodacImage" placeholder="product Image">
            <label for="prodacImage">product Image :</label>
        </div>

        <button id="addProduct" onclick="addProduct();" class="btn btn-primary text-white  rounded-0">add prodauct</button>
        <button id="updateProduct" onclick="updateProduct();" class="btn btn-warning text-dark d-none  rounded-0">update product</button>

    </div>
    

    <div class="container">
        <input  type="text" oninput="searchProduct();" id="searchInput" placeholder="search by name......" class="form-control my-2">
        <div class="row" id="rowData">

        </div>
    </div>






    <script src="js/Crud.js"></script>
</body>

</html>
